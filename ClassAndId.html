<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        p{
            color:red; 
            font-size: 20px;
        }

        .myclass{
            color: green;

        }

            font-size: 20px;

</head>

    <p>
        this is tag base
    </p>

    <p class="myclass">
        this is class base
    </p>

    <p id="idBase">
        this is id base
    </p>

</body>
</html>
