<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Signup</h2>
     <form method="post">
        <label>FirstName : </label>
        <input type="text" name="firstName"><br><br> 

        <label>LastName :</label>
        <input type="text" name="lastName"/><br><br>

        <label>Email :</label>
        <input type="email" name="email"/><br><br>

        <label>Password : </label>
        <input type="password" name="password"/><Br><br> 

        <label>Address : </label> 
        <textarea cols="30" rows="5"></textarea>
        <br><br>

        <label>Gender:</label>
        Male<input type="radio" name="gender" value="male"/>
        Female<input type="radio" name="gender" value="female"/><br><br>

        <label>Hobby:</label>
        Cricket:<input type="checkbox" name="hobby" value="Cricket"/>
        Tennis :<input type="checkbox" name="hobby" value="Tennis"/><br><Br> 

        <label>Salary: </label>    
        <input type="number" name="Salary" min="1000" max="500000"/>
            <br><br> 

           
        <label>Dob:</label>    
        <input type="date" name="dob"/><br><Br>

        <label>Contact:</label>
            <input type="tel" name="tel" pattern=""/><br><br> 

        <label>Profile Pic:</label>
       <input type="file" name="Profile"/><br><br>
            
       <label>City:</label>
        <select name="city">
            <option>----Selec City---</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Surat">Surat</option>
        </select><br><br> 

        <input type="submit" value="Signup"/>
    </form>
    
</body>
</html>
