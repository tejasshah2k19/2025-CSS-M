<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="style.css" rel="stylesheet" />
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>

    <div class="box">
        <table>

            <tr>
                <th>TeamName</th>
                <th>Location</th>
                <th>Captain</th>
                <th>Rank</th>
                <th>Logo</th>
                <th>Status</th>
            </tr>

            <tr>
                <td>Team A</td>
                <td>City X</td>
                <td><img class="roundImg" src="sachin.jpg" /></td>
                <td>1</td>
                <td><i class="fa-solid fa-earth-americas icon-green"></i></td>
                <td><label class="active">Active</label>
                </td>
            </tr>

            <tr>
                <td>Team B</td>
                <td>City Y</td>
                <td><img class="roundImg" src="sachin.jpg" /></td>

                <td>2</td>
                <td><i class="fa-solid fa-moon"></i></td>
                <td><label class="inactive">InActive</label>
            </tr>
            <tr>
                <td>Team C</td>
                <td>City Z</td>
                <td><img class="roundImg" src="sachin.jpg" /></td>

                <td>3</td>
                <td><i class="fa-solid fa-plane-departure icon-red"></i></td>
                <td><label class="active">Active</label>
            </tr>
            <tr>
                <td>Team D</td>
                <td>City W</td>

                <td><img class="roundImg" src="sachin.jpg" /></td>
                <td>4</td>
                <td><i class="fa-brands fa-studiovinari"></i></td>
                <td><label class="inactive">InActive</label>
            </tr>
            <tr>
                <td>Team E</td>
                <td>City V</td>
                <td><img class="roundImg" src="sachin.jpg" /></td>

                <td>5</td>
                <td>
                    <i class="bi bi-triangle"></i>
                </td>

                <td><label class="active">Active</label>
            </tr>
        </table>
    </div>
</body>

</html>
